<div class="sticky-top">
  <div class="card">
    <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/">
      All Categories
    </a>
    <div class="list-group list-group-flush">
      <a *ngFor="let c of categories$ | async " class="list-group-item list-group-item-action"
        [class.active]="category == c.$key" routerLink="/" [queryParams]="{category: c.$key}">
        {{ c.name }}
      </a>

    </div>
  </div>
</div>
