<div class="row no-gutters">
  <div class="col-2">
    <button (click)="removeFromCart()" class="btn btn-secondary btn-block">-</button>
  </div>
  <div class="col" style="text-align: center;">
    {{shoppingCart.getQuantity(product)}} in cart

  </div>
  <div class="col-2">
    <button class="btn btn-secondary btn-block" (click)="addToCart()">+</button>
  </div>
</div>
