<div class="container">
  <h1>Shopping Cart</h1>
  <div class="row col-10">
    <ng-container *ngIf="cart$ | async as cart">
      <div class="m-2">

        <p>you have {{cart.totalItemsCount}} items in your shopping cart</p>
        <button *ngIf="cart.items.length" (click)="clearCart()" class="btn btn-light btn-sm">Clear Shopping
          Cart</button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Product</th>
            <th class="text-center" style="width:230px;">Quantity</th>
            <th class="text-right" style="width:200px;">Price</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item  of cart.items">
            <td style="width: 82px;">
              <div [style.backgroundImage]="'url('+item.imageUrl+')'" class="thumbnail"></div>
            </td>
            <td>
              {{ item.title }}
            </td>
            <td>
              <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
            </td>
            <td class="text-right"> {{ item.totalPrice | currency:'USD':true }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th class="text-right">{{cart.totalPrice | currency:'USD':true }}</th>
          </tr>
        </tfoot>
      </table>

      <a *ngIf="cart.items.length" routerLink="/check-out" class="ml-auto btn btn-success">Ckeckout</a>
    </ng-container>
  </div>
</div>
